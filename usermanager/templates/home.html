{% extends "base.html" %}

{% load static %}

{% block content %}

    </div>

        <section class="content text-center">
            {% if user.is_authenticated %}

                <br>
                <br>
                <h1 class="heading display-4">Welcome USER</h1> <!-- hiljem asendada {{ user.username }} -->

                <br>
                <br>

                    <span>or</span>

        </section>
    </div>


{% endblock %}
