<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'js/logovideo.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">

    <title>{% block title %}TriKi2{% endblock %}</title>
</head>

<body class="d-flex flex-column min-vh-100 bg-white text-dark">
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Main Layout -->
    <div class="d-flex flex-grow-1" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-primary" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4">
                <h4 class="text-white">Menu</h4>
            </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-primary text-white">Home</a>
                <a href="#" class="list-group-item list-group-item-action bg-primary text-white">Leaderboard</a>
                {% if user.is_authenticated %}
                    <a href="#" class="list-group-item list-group-item-action bg-primary text-white">Play Game</a>
                    <a href="#" class="list-group-item list-group-item-action bg-primary text-white">My Profile</a>
                {% else %}
                    <a href="#" class="list-group-item list-group-item-action bg-primary text-white">Login</a>
                    <a href="#" class="list-group-item list-group-item-action bg-primary text-white">Register</a>
                {% endif %}
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="flex-grow-1">
            <div class="container-fluid py-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script>
        // Optional Sidebar Toggle
        document.getElementById("menu-toggle").addEventListener("click", function() {
            document.getElementById("wrapper").classList.toggle("toggled");
        });
    </script>

    {% block extra_js %}
    <!-- Additional JavaScript -->
    {% endblock %}
</body>
</html>
