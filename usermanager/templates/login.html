{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="col-md-4 offset-md-4 text-center">
    {% if user.is_authenticated %}

    <h1 class="heading display-4">Welcome {{ user.username }}</h1>

    <a href="{% url 'start_quiz' %}">
        <button class="button btn-lg">Start Game</button>
    </a>

    {% else %}

    <h1>Log In</h1>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}


        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"></label>
            <input type="text" class="form-control" name="username" id="exampleInputEmail1"
                   placeholder="Enter Username"
                   required>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"></label>
            <input type="password" class="form-control" name="password" placeholder="Enter Password" required
                   id="exampleInputPassword1">
        </div>
        <br>
        <div class="mb-3 form-check d-inline-flex">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label ms-2" for="exampleCheck1">Keep me logged in</label>
        </div>
        <br>
        <button id="submit-button" class="btn btn-primary text-white">Log In</button>


    </form>

</div>


{% endif %}

{% endblock content %}
